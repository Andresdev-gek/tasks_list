<div class="content-container">
  
    <table *ngIf="!noData" id="table-todos" aria-describedby="tabla de todos" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef>TASK</th>
        <td mat-cell *matCellDef="let element">{{ element.todo }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>COMPLETED</th>
        <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>USER ID</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  

  <mat-card *ngIf="noData" class="example-card">
    
    <mat-card-title>No se han podido obtener los datos</mat-card-title>
    <mat-card-title id="emojis">ðŸ˜¥ðŸ˜¥ðŸ˜¥</mat-card-title>
    
  </mat-card>
  
</div>
